name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2 

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install and Build 🔧 
        run: |
          npm install
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          folder: build  # 构建后的文件夹（例如 build 或 dist）
          branch: gh-pages  # 部署到 gh-pages 分支
          token: ${{ secrets.ACCESS_TOKEN }}  # 使用访问令牌进行部署